<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>${HopeTag.SiteName}--管理员管理－新增管理员</title>
#parse("HeadPage.html")
    <!--可选：表单输入验证-->
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.js"></script>
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.metadata.js"></script>
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.methods.js"></script> 

</head>
<body>
    <form id="frmInput" method="post" action="">
    <div id="wrap">
    <!--Begin : 顶部导航-->
    <div class="topNav">
        <div class="l">
            <img src="${HopeTag.InstallDir}Images/Admin/tb.gif" align="middle" wnameth="16" height="16" alt="" />&nbsp;&nbsp;
            <!--当前位置：文字--><a href="${HopeTag.InstallDir}Home\Main">管理首页</a> >> 修改个人资料
        </div>
	</div>
	<!--End : 顶部导航-->
  	<!--Begin : 表格列表-->
    <div class="m">
        <div class="contentInfo">
            <dl>
                <dt>管理员名</dt>
                <dd>$Entity.Name</dd>
            </dl>
            #if($Entity.EnableModifyPassword=="True")
            <dl>
                <dt>新密码 <span class="NeedEnter">（不修改请留空）</span></dt>
                <dd><input type="password" name="NewPassword" id="newPassword" class="normalinput chrnum"/></dd>
            </dl>
            <dl>
                <dt>确认密码 <span class="NeedEnter">（不修改请留空）</span></dt>
                <dd><input type="password" name="Password" class="normalinput {chrnum:true,equalTo:'#newPassword'}"/></dd>
            </dl>
            #end
            <dl>                
                <dt>真实姓名 <span class="NeedEnter">*</span></dt>
                <dd><input type="text" name="RealName" value="$Entity.RealName" class="normalinput required"/></dd>
            </dl>                       
            <dl>                
                <dt>手机号码</dt>
                <dd><input type="text" name="PhoneNo" value="$Entity.PhoneNo" class="normalinput Mobile"/></dd>
            </dl>
            <dl>                
                <dt>电子邮箱</dt>
                <dd><input type="text" name="Email" value="$Entity.Email" class="normalinput email"/></dd>
            </dl>
            <dl>
                <dt>备注</dt>
                <dd><textarea name="Remark" rows="3" cols="20" value="$Entity.Remark" class="normalinput" style="width: 60%;height:100px;"></textarea></dd>
            </dl>
            
            <div class="btnArea">
                <input type="submit" class="ActionButton" value="保存"/>
                <input type="button" class="ActionButton back" onclick="window.history.back()" value="返回"/>
            </div>
        </div>
        </div>
    <!--End : 表格列表-->
    </div>
    <input type="hidden" value="$Entity.ID" name="ID" />
  </form>

  <script type="text/javascript">
      jQuery(document).ready(function () {
          jQuery("#frmInput").validate({
              submitHandler: function () {
                  var url = "${HopeTag.InstallDir}Admin/Save/?Action=Self";
                  var pars = jQuery('#frmInput').serialize();
                  var myAjax = new jQuery.ajax({ url: url, type: 'post', data: pars, complete: ActionCompleteGo });
              }
          });
      });
  </script>
</body>
</html>
