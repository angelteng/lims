<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>${HopeTag.SiteName}--用户组查看</title>
#parse("HeadPage.html")
</head>
<body>
 <div id="wrap">

    <!--Begin : 顶部导航-->
    <div class="topNav">
	#if($SavePermission)
	 	<div class="r">
	        <ul>
		        <li><a href="${HopeTag.InstallDir}Group/Modify/$Entity.ID"><img src="${HopeTag.InstallDir}Images/Icon/edit.png" align="absmiddle" width="14" height="14" /></a><a href="${HopeTag.InstallDir}Group/Modify/$Entity.ID">&nbsp;编辑</a>
		        </li>
	        </ul>
        </div>
	#end
        <div class="l">
            <img src="${HopeTag.InstallDir}Images/Admin/tb.gif" align="absmiddle" width="16" height="16" alt="" />&nbsp;&nbsp;
            <!--当前位置：文字-->                
        </div>
	 </div>
    <!--End : 顶部导航-->
    
    <!--Begin : 表格列表-->
    <div class="m">
      <div class="contentInfo">
        <dl>
            <dt>用户组名称</dt>
            <dd>${Entity.Name}</dd>
        </dl>
        <dl>
            <dt>用户模型</dt>
            <dd>${HopeTag.GetUserModel(${Entity.ModelID}).Name}模型</dd>
        </dl>
        <dl>
            <dt>排序号</dt>
            <dd>${Entity.OrderID}</dd>
        </dl>
        <dl>
            <dt>备注说明</dt>
            <dd>${Entity.Remark}</dd>
        </dl>
     </div>
        
     <div class="btnArea">
        <input type="button" class="ActionButton" onclick="window.parent.history.back()" value="返回"/>
     </div>   
	
     </div>
    <!--End : 表格列表-->
  </div>
</body>
</html>
