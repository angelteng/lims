<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>${HopeTag.SiteName}--新增用户模型</title>
#parse("HeadPage.html")
#if($SavePermission)
    <!--可选：表单输入验证-->
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.js"></script>
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.methods.js"></script> 
#end
</head>
<body>
<form id="frmInput" method="post">
    <div id="wrap">
    <!--Begin : 顶部导航-->
    <div class="topNav">
        <div class="l">
            <img src="${HopeTag.InstallDir}Images/Admin/tb.gif" align="absmnamedle" wnameth="16" height="16" alt="" />&nbsp;&nbsp;
            <!--当前位置：文字--><a href="${HopeTag.InstallDir}Home\Main">管理首页</a> >> <a href="${HopeTag.InstallDir}UserModel">用户模型管理</a> >> 新增用户模型
        </div>
	</div>
	<!--End : 顶部导航-->
  	<!--Begin : 表格列表-->
    <div class="m">
        <div class="contentInfo">
        <dl>		
            <dt>模型类型 </dt>
            <dd>用户模型</dd>
		</dl>
        <dl>		
            <dt>模型名称  <span class="NeedEnter">*</span></dt>
            <dd><input type="text" name="Name" id="txtName" class="normalinput required"/></dd>
		</dl>
        <dl>		
            <dt>图标 </dt>
            <dd><input type="text" name="Icon" id="txtIcon" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>个体名称 </dt>
            <dd><input type="text" name="Item" id="txtItem" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>单位 </dt>
            <dd><input type="text" name="Unit" id="txtUnit" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>序号 </dt>
            <dd><input type="text" name="OrderID" id="txtOrderID" class="normalinput"/></dd>
		</dl>
        <dl>		
		    <dt>启用验证码</dt>
            <dd>
			<input type="radio" checked="checked" id="EnableValidateCode_01" name="EnableValidateCode" value="true" /><label for="EnableValidateCode_01" style="font-weight:normal">是</label>
			<input type="radio" id="EnableValidateCode_02" name="EnableValidateCode" value="false" /><label for="EnableValidateCode_02" style="font-weight:normal">否</label>
			</dd>
		</dl>
        <dl>		
            <dt>状态 </dt>
            <dd><input type="text" name="Status" id="txtStatus" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt> </dt>
            <dd><input type="text" name="Description" id="txtDescription" class="normalinput"/></dd>
		</dl>
		
		<div class="btnArea">
			#if($SavePermission)<input type="submit" class="ActionButton" value="保存"/>#end
			<input type="button" class="ActionButton" onclick="window.history.back()" value="返回"/>
		</div>
	</div>
    </div>
    <!--End : 表格列表-->
    </div>
  </form>
  #if($SavePermission)
  <script type="text/javascript">
      jQuery(document).ready(function () {
          jQuery("#frmInput").validate({
              submitHandler: function () {
                  var url = "${HopeTag.InstallDir}UserModel/Save/";
                  var pars = jQuery('#frmInput').serialize();
                  var myAjax = new jQuery.ajax({ url: url, type: 'post', data: pars, complete: ActionCompleteGo });
              }
          });
      });
  </script>
  #end
</body>
</html>
