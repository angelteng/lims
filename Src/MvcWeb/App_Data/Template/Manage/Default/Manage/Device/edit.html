<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>${HopeTag.SiteName}--修改仪器信息</title>
#parse("HeadPage.html")
#if($SavePermission)
    <!--可选：表单输入验证-->
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.js"></script>
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.methods.js"></script> 
#end
</head>
<body>
<form id="frmInput" method="post">
    <div id="wrap">
    <!--Begin : 顶部导航-->
    <div class="topNav">
        <div class="l">
            <img src="${HopeTag.InstallDir}Images/Admin/tb.gif" align="absmnamedle" wnameth="16" height="16" alt="" />&nbsp;&nbsp;
            <!--当前位置：文字--><a href="${HopeTag.InstallDir}Home\Main">管理首页</a> >> <a href="${HopeTag.InstallDir}Device">仪器管理</a> >> 修改仪器
        </div>
	</div>
	<!--End : 顶部导航-->
  	<!--Begin : 表格列表-->
    <div class="m">
        <div class="contentInfo">
        <dl>
            <dt>  <span class="NeedEnter">*</span></dt>
            <dd><input type="text" name="Name" id="txtName" class="normalinput required" value="${Entity.Name}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="CNName" id="txtCNName" class="normalinput required" value="${Entity.CNName}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="TestContent" id="txtTestContent" class="normalinput" value="${Entity.TestContent}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Pic" id="txtPic" class="normalinput" value="${Entity.Pic}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Video" id="txtVideo" class="normalinput" value="${Entity.Video}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="DeviceModel" id="txtDeviceModel" class="normalinput" value="${Entity.DeviceModel}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Supplier" id="txtSupplier" class="normalinput" value="${Entity.Supplier}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="SupplierURL" id="txtSupplierURL" class="normalinput" value="${Entity.SupplierURL}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Number" id="txtNumber" class="normalinput" value="${Entity.Number}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Price" id="txtPrice" class="normalinput" value="${Entity.Price}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Status" id="txtStatus" class="normalinput" value="${Entity.Status}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="OrderNum" id="txtOrderNum" class="normalinput" value="${Entity.OrderNum}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="PersonInCharge" id="txtPersonInCharge" class="normalinput" value="${Entity.PersonInCharge}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Contact" id="txtContact" class="normalinput" value="${Entity.Contact}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Information" id="txtInformation" class="normalinput" value="${Entity.Information}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="BeginTime" id="txtBeginTime" class="normalinput" value="${Entity.BeginTime}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="EndTime" id="txtEndTime" class="normalinput" value="${Entity.EndTime}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="MaxApplyTIme" id="txtMaxApplyTIme" class="normalinput" value="${Entity.MaxApplyTIme}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="MaxPreApplyTIme" id="txtMaxPreApplyTIme" class="normalinput" value="${Entity.MaxPreApplyTIme}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Location" id="txtLocation" class="normalinput" value="${Entity.Location}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><textarea name="Remark" rows="3" cols="20" class="normalinput" style="width: 60%;height:100px;">${Entity.Remark}</textarea></dd>
		</dl>
		
		<div class="btnArea">
			#if($SavePermission)<input type="submit" class="ActionButton" value="保存"/>#end
			<input type="button" class="ActionButton" onclick="window.history.back()" value="返回"/>
		</div>
	</div>
    </div>
    <!--End : 表格列表-->
    </div>
	<input type="hidden" value="$Entity.ID" name="ID" />
  </form>
  #if($SavePermission)
  <script type="text/javascript">
      jQuery(document).ready(function () {
          jQuery("#frmInput").validate({
              submitHandler: function () {
                  var url = "${HopeTag.InstallDir}Device/Save/";
                  var pars = jQuery('#frmInput').serialize();
                  var myAjax = new jQuery.ajax({ url: url, type: 'post', data: pars, complete: ActionCompleteGo });
              }
          });
      });
  </script>
  #end
</body>
</html>
