<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>${HopeTag.SiteName}--新增仪器</title>
#parse("HeadPage.html")
#if($SavePermission)
    <!--可选：表单输入验证-->
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.js"></script>
    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.methods.js"></script> 
#end
</head>
<body>
<form id="frmInput" method="post">
    <div id="wrap">
    <!--Begin : 顶部导航-->
    <div class="topNav">
        <div class="l">
            <img src="${HopeTag.InstallDir}Images/Admin/tb.gif" align="absmnamedle" wnameth="16" height="16" alt="" />&nbsp;&nbsp;
            <!--当前位置：文字--><a href="${HopeTag.InstallDir}Home\Main">管理首页</a> >> <a href="${HopeTag.InstallDir}Device">仪器管理</a> >> 新增仪器
        </div>
	</div>
	<!--End : 顶部导航-->
  	<!--Begin : 表格列表-->
    <div class="m">
        <div class="contentInfo">
        <dl>		
            <dt>  <span class="NeedEnter">仪器名称（英文）</span></dt>
            <dd><input type="text" name="Name" id="txtName" class="normalinput required"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">仪器名称（中文） </dt>
            <dd><input type="text" name="CNName" id="txtCNName" class="normalinput required"/></dd>
		</dl>
        <dl>		
            <dt>测试内容 </dt>
            <dd><input type="text" name="TestContent" id="txtTestContent" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>图片</dt>
            <dd><input type="text" name="Pic" id="txtPic" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>视频 </dt>
            <dd><input type="text" name="Video" id="txtVideo" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">仪器型号 </dt>
            <dd><input type="text" name="DeviceModel" id="txtDeviceModel" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>供应商 </dt>
            <dd><input type="text" name="Supplier" id="txtSupplier" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>供应商网址 </dt>
            <dd><input type="text" name="SupplierURL" id="txtSupplierURL" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">数量 </dt>
            <dd><input type="text" name="Number" id="txtNumber" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>价格 </dt>
            <dd><input type="text" name="Price" id="txtPrice" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">状态（可用：1,不可用：0） </dt>
            <dd><input type="text" name="Status" id="txtStatus" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>序号 </dt>
            <dd><input type="text" name="OrderNum" id="txtOrderNum" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>负责人 </dt>
            <dd><input type="text" name="PersonInCharge" id="txtPersonInCharge" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>联系方式 </dt>
            <dd><input type="text" name="Contact" id="txtContact" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>说明 </dt>
            <dd><input type="text" name="Information" id="txtInformation" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">开始时间 </dt>
            <dd><input type="text" name="BeginTime" id="txtBeginTime" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">结束时间 </dt>
            <dd><input type="text" name="EndTime" id="txtEndTime" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">最大可预约时（小时） </dt>
            <dd><input type="text" name="MaxApplyTIme" id="txtMaxApplyTIme" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt class="NeedEnter">最大可提前预约天数 </dt>
            <dd><input type="text" name="MaxPreApplyTIme" id="txtMaxPreApplyTIme" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>位置 </dt>
            <dd><input type="text" name="Location" id="txtLocation" class="normalinput"/></dd>
		</dl>
        <dl>		
            <dt>备注 </dt>
            <dd><textarea name="Remark" rows="3" cols="20" class="normalinput" style="width: 60%;height:100px;"></textarea></dd>
		</dl>
		
		<div class="btnArea">
			#if($SavePermission)<input type="submit" class="ActionButton" value="保存"/>#end
			<input type="button" class="ActionButton" onclick="window.history.back()" value="返回"/>
		</div>
	</div>
    </div>
    <!--End : 表格列表-->
    </div>
  </form>
  #if($SavePermission)
  <script type="text/javascript">
      jQuery(document).ready(function () {
          jQuery("#frmInput").validate({
              submitHandler: function () {
                  var url = "${HopeTag.InstallDir}Device/Save/";
                  var pars = jQuery('#frmInput').serialize();
                  var myAjax = new jQuery.ajax({ url: url, type: 'post', data: pars, complete: ActionCompleteGo });
              }
          });
      });
  </script>
  #end
</body>
</html>
