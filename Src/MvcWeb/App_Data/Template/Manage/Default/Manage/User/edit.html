<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>${HopeTag.SiteName}--修改用户信息</title>
#parse("HeadPage.html")
#if($SavePermission)
    <!--可选：表单输入验证-->

    <script language="javascript" type="text/javascript" src="${HopeTag.InstallDir}Scripts/jquery.validate.methods.js"></script>

<body>
<form id="frmInput" method="post">
    <div id="wrap">

    <div class="topNav">
        <div class="l">

        </div>
	</div>
	<!--End : 顶部导航-->
  	<!--Begin : 表格列表-->
    <div class="m">
        <div class="contentInfo">
        <dl>
            <dt> </dt>
            <dd><input type="text" name="GroupID" id="txtGroupID" class="normalinput" value="${Entity.GroupID}"/></dd>
		</dl>
        <dl>

            <dd><input type="text" name="RegDate" id="txtRegDate" class="normalinput" value="${Entity.RegDate}"/></dd>

		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="MobileNo" id="txtMobileNo" class="normalinput Mobile" value="${Entity.MobileNo}"/></dd>
		</dl>
        <dl>
            <dt> </dt>
            <dd><input type="text" name="Email" id="txtEmail" class="normalinput email" value="${Entity.Email}"/></dd>

            <dd><input type="text" name="HomeSite" id="txtHomeSite" class="normalinput" value="${Entity.HomeSite}"/></dd>
		</dl>
        <dl>

            <dd><input type="text" name="Postcode" id="txtPostcode" class="normalinput" value="${Entity.Postcode}"/></dd>

        <dl>
            <dt> </dt>
            <dd><input type="text" name="Address" id="txtAddress" class="normalinput" value="${Entity.Address}"/></dd>

        <dl>

        <dl>

            <dd><input type="text" name="LastUpdateTime" id="txtLastUpdateTime" class="normalinput" value="${Entity.LastUpdateTime}"/></dd>
		</dl>
		
		<div class="btnArea">
			#if($SavePermission)<input type="submit" class="ActionButton" value="保存"/>#end

  #if($SavePermission)
  <script type="text/javascript">
      jQuery(document).ready(function () {
          jQuery("#frmInput").validate({
              submitHandler: function () {
                  var url = "${HopeTag.InstallDir}User/Save/";
                  var pars = jQuery('#frmInput').serialize();
                  var myAjax = new jQuery.ajax({ url: url, type: 'post', data: pars, complete: ActionCompleteGo });
              }
          });
      });
  </script>

</html>
